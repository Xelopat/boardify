<html>
<head>
    <title>Boardify - Options</title>
</head>
<link rel="stylesheet" href="static/css/style.css">
<script src="/static/script.js"></script>
<link rel="icon" href="static/icon.png">
<body>
<a href="/">Назад</a><br>
<table style="width:40%;border:0px;margin: auto">
    <tr style="border:0;">
        <th style="border:0px;text-align: left;width:30%"><p>Пригласительный код для админа:</p></th>
        <th style="border:0px;text-align: left"><p>{{key}}</p></th>
    </tr>
{%for i in range(0, positions|length) %}
    <tr style="border:0;">
        <th style="border:0px;text-align: left;width:30%"><p>{{positions[i][1]}}:</p></th>
        <th style="border:0px;text-align: left"><p>https://t.me/BoardifyBot?start={{company}}_{{positions[i][0]}}</p></th>
    </tr>

{%endfor%}
</table>
</body>


</html>
